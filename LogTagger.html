<!DOCTYPE html>
<html>
<head>

    <title>MapTool Log Tagger v0.3.1.130206_Beta</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="lib/jquery.mobile-1.1.1.min.css" />
    <link rel="stylesheet" href="lib/LogTagger.css" />
    <script type="text/javascript" src="lib/jquery-1.7.2.min.js"></script>
    <script type="text/javascript" src="lib/jquery.mobile-1.1.1.min.js"></script>
    <script type="text/javascript" src="lib/LogTagger.js"></script>

</head>
<body>

    <div data-role="page" id="input">
        <div data-role="header" data-position="inline" data-theme="b">
            <a href="LogTagger.html" rel="external" id="refresh" data-role="button" data-icon="refresh">Clear</a>
            <h2>First Step: Log Input</h2>
            <a href="#tagger" data-role="button" data-icon="arrow-r" data-transition="slidefade">Next</a>
        </div>
        <div data-role="content">
            <div data-role="fieldcontain">
                <label for="delete_irrelevant">Delete Irrelevant Chat (Lines Start With a Bracket)</label>
                <input type="checkbox" name="delete_irrelevant" id="delete_irrelevant" />
            </div>
            <div data-role="fieldcontain">
                <label for="log_text"><h3>How to:</h3>
                    Open your MapTool Log file (HTML format) in any editor (e.g. notepad). Then copy all content into the test box.
                </label>
                <textarea name="log_text" id="log_text" placeholder="Your log in me!"></textarea>
                <div id="log_temp" hidden="hidden"></div>
            </div>
        </div>
    </div>

    <div data-role="page" id="tagger">
        <div data-role="header" data-position="inline" data-theme="b">
            <a href="#input" data-role="button" data-icon="arrow-l" class="ui-btn-left" data-transition="slidefade">Return</a>
            <h2>Second Step: Pick Color</h2>
            <a href="#output" data-role="button" data-icon="arrow-r" class="ui-btn-right" data-transition="slidefade">Next</a>
        </div>
        <div data-role="content">
            <div id="color_selector" data-role="fieldcontain">
                <h3>Colors will be kept unchanged as they are in Maptool if you don't change them below</h3>
            </div>
        </div>
    </div>

    <div data-role="page" id="output">
        <div data-role="header" data-position="inline" data-theme="b">
            <a href="#tagger" data-role="button" data-icon="arrow-l" class="ui-btn-left" data-transition="slidefade">Return</a>
            <h2>Third Step: Log Output</h2>
        </div>
        <div data-role="content">
            <div data-role="fieldcontain">
                <label for="log_output"><h3>Output</h3></label>
                <textarea name="log_output" id="log_output"></textarea>
            </div>
        </div>
    </div>

</body>
</html>
